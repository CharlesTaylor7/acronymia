# fly.toml app configuration file generated for acronymia on 2023-08-30T15:14:22-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "acronymia"
primary_region = "iad"


[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
